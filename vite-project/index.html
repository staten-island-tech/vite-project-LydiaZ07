<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>

<body class="light">

  <div class="container">

    <div class="top"></div>

    <h1 class="main">Purchase a Fruit!</h1>

    <!-- change themeBtn into toggle later -->
    <div id="themeBtn">

      <button type="submit" id="toggleTheme">Click Me(:</button>

    </div><br>
    <div class="type" id="typeBtn">
      <p class="btnLabel">Filter By Colors:</p>
      <button type="submit" class="typeSelectors" id="fullMenu">All</button>

      <button type="submit" class="typeSelectors" id="red">Red</button>

      <button type="submit" class="typeSelectors" id="orange">Orange</button>

      <button type="submit" class="typeSelectors" id="yellow">Yellow</button>

      <button type="submit" class="typeSelectors" id="green">Green</button>

      <button type="submit" class="typeSelectors" id="blue">Blue</button>

      <button type="submit" class="typeSelectors" id="purple">Purple</button>
    </div></br>
    <div class="popularity" id="popularBtn">
      <p class="btnLabel">Filter by Price:</p>
      <button type="submit" class="priceSelectors" id="priceLeastMost">Least to Most</button>
      <button type="submit" class="priceSelectors" id="priceMostLeast">Most to Least</button>
    </div><br>
  </div>
  <div id="products"></div>

  <div>
    <div id="output"></div>
  </div>
  <script type="module" src="./js/main.js"></script>

</body>

</html>
